version: 1

tactify-kafka:
  defaults:
    replication: 1

  topics:

    # ----------------------------
    # FPL
    # ----------------------------
    fpl_players_bootstrap:
      name: fpl-players-bootstrap
      partitions: 3

    fpl_players_stats:
      name: fpl-players
      partitions: 6

    fpl_player_match_history_stats:
      name: fpl-player-match-history-stats
      partitions: 6

    fpl_player_past_history_stats:
      name: fpl-player-past-history-stats
      partitions: 3

    fpl_teams:
      name: fpl-teams
      partitions: 3

    fpl_fixtures:
      name: fpl-fixtures
      partitions: 6

    fpl_fixture_details:
      name: fpl-fixture-details
      partitions: 6

    fpl_live_event:
      name: fpl-live-event
      partitions: 6

    fpl_entry:
      name: fpl-entry
      partitions: 3

    fpl_entry_history:
      name: fpl-entry-history
      partitions: 3

    fpl_entry_transfers:
      name: fpl-entry-transfers
      partitions: 3

    fpl_entry_picks:
      name: fpl-entry-picks
      partitions: 3

    fpl_league_classic_standing:
      name: fpl-country-classic-standing
      partitions: 3

    fpl_league_h2h_standing:
      name: fpl-country-h2h-standing
      partitions: 3

    # ----------------------------
    # SOFASCORE
    # ----------------------------
    sofascore_league_ids:
      name: sofascore-country-ids
      partitions: 1

    sofascore_league_seasons:
      name: sofascore-league-seasons
      partitions: 3

    sofascore_league_standings:
      name: sofascore-country-standings
      partitions: 3

    sofascore_league_round_matches:
      name: sofascore-country-round-matches
      partitions: 6

    sofascore_match_lineups:
      name: sofascore-match-lineups
      partitions: 6

    sofascore_match_h2h_history:
      name: sofascore-match-h2h-history
      partitions: 3

    sofascore_top_teams_stats:
      name: sofascore-top-teams-stats
      partitions: 3

    sofascore_team_overall_stats:
      name: sofascore-team-overall-stats
      partitions: 3

    sofascore_team_match_stats:
      name: sofascore-team-match-stats
      partitions: 6

    sofascore_player_team_stats:
      name: sofascore-player-team-stats
      partitions: 6

    sofascore_player_info:
      name: sofascore-player-info
      partitions: 3

    sofascore_player_seasons_stats:
      name: sofascore-player-seasons-stats
      partitions: 3

    sofascore_player_attributes:
      name: sofascore-player-attributes
      partitions: 3

    sofascore_player_match_stats:
      name: sofascore-player-match-stats
      partitions: 6
